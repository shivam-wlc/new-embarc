<script>
  function toggleDrawer() {
    console.log("working");
    var drawer = document.getElementById("drawerMenu");
    drawer.style.display = drawer.style.display === "block" ? "none" : "block";
  }

  // Close the drawer menu when clicking outside of it
  window.addEventListener("click", function (event) {
    var drawer = document.getElementById("drawerMenu");
    if (!drawer.contains(event.target) && !event.target.matches(".menu-icon")) {
      drawer.style.display = "none";
    }
  });

  // Add this listener to close the drawer when any of its links are clicked
  document.querySelectorAll(".drawer-menu a").forEach((item) => {
    item.addEventListener("click", function () {
      var drawer = document.getElementById("drawerMenu");
      drawer.style.display = "none";
    });
  });

  
</script>
